<div class="grid p-fluid justify-content-center">
  <div class="col-12 md:col-6">
    <div class="card">
      <!-- Form Title -->
      <h2 class="text-center">{{ "MoCommon.Login" | translate }}</h2>
      <h3 class="text-center text-muted">{{ "MoCommon.JoinQayimli" | translate }}</h3>

      <!-- Google Sign-In Button -->
      <div class="flex justify-content-center mb-3">
        <asl-google-signin-button type="standard" text="signin_with" size="large" shape="pill" locale="{{'Locale' | translate}}">
          <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_blue"
            data-text="signin_with" data-size="large" data-logo_alignment="left">
          </div>
        </asl-google-signin-button>
      </div>

      <!-- OR Separator -->
      <div class="text-center my-3">
        <span>OR</span>
      </div>
      <!-- Login Form -->
      <form [formGroup]="loginFormGroup" (ngSubmit)="Login()">
        <div class="form-control px-3 py-5 m-auto w-75 mainborderdiv1">
          <!-- Email Field -->
          <div class="form-floating mb-4 position-relative">
            <div class="field p-2">
              <span class="p-float-label p-input-icon-left">
                <i class="pi pi-envelope"></i>
                <input id="email" type="email" pInputText formControlName="email" class="form-control" />
                <label for="email">{{ "MoCommon.EmailAddress" | translate }}</label>
              </span>
              <div *ngIf="loginFormGroup.get('email')?.errors && loginFormGroup.get('email')?.touched"
                class="invalid-tooltip d-block">
                <p *ngIf="loginFormGroup.get('email')?.getError('required')">
                  {{ "MoCommon.RequiredEmail" | translate }}
                </p>
                <p *ngIf="loginFormGroup.get('email')?.getError('email')">
                  {{ "MoCommon.InValidEmail" | translate }}
                </p>
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-floating mb-4 position-relative">
            <div class="field p-2">
              <span class="p-float-label p-input-icon-left">
                <i class="pi pi-lock"></i>
                <p-password id="password" [toggleMask]="true"
                  promptLabel="{{ 'MoCommon.EnterYourPassword' | translate }}"
                  weakLabel="{{ 'MoCommon.Weak' | translate }}" mediumLabel="{{ 'MoCommon.Medium' | translate }}"
                  strongLabel="{{ 'MoCommon.Strong' | translate }}"
                  styleClass="p-input-icon-left p-password p-component p-inputwrapper form-control"
                  formControlName="password">
                </p-password>
                <label for="password">{{ "MoCommon.Password" | translate }}</label>
              </span>
            </div>
          </div>

          <!-- Login Button -->
          <div class="text-center">
            <button [disabled]="IsLoading || loginFormGroup.invalid" type="submit" pButton
              [label]="'MoCommon.Login' | translate"
              class="p-button-rounded p-button-primary maincolor1-background-color"></button>
          </div>
          <div class="text-center mt-4">
            <a routerLink="/register" class="text-primary maincolor1-color">{{
              "MoCommon.Register" | translate }}</a>
            <span class="mx-2">|</span>
            <a routerLink="/forgetpassword" class="text-primary maincolor1-color">{{ "MoCommon.ForgetPassword" |
              translate }}</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
